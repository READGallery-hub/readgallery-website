    <style>
        .artwork-detail-container { max-width: 800px; margin: 60px auto 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 32px rgba(44,36,22,0.10); padding: 40px 30px 30px 30px; }
        .artwork-detail-img { width: 100%; max-height: 420px; object-fit: contain; border-radius: 12px; margin-bottom: 32px; background: var(--song-mist); }
        .artwork-detail-title { font-size: 2rem; color: var(--song-ink); font-weight: 500; margin-bottom: 18px; letter-spacing: 3px; }
        .artwork-detail-meta { color: var(--song-tea); font-size: 1.1rem; margin-bottom: 18px; }
        .artwork-detail-desc { color: var(--song-ink); font-size: 1.08rem; line-height: 2.1; margin-bottom: 32px; }
        .artwork-detail-nav { display: flex; justify-content: space-between; align-items: center; margin-top: 30px; }
        .artwork-detail-nav a { color: var(--song-jade); font-size: 1.1rem; padding: 10px 24px; border-radius: 6px; background: var(--gradient-button); box-shadow: 0 2px 8px rgba(44,36,22,0.08); transition: background 0.3s, color 0.3s; }
        .artwork-detail-nav a:hover { background: var(--gradient-button-hover); color: var(--song-paper); }
        .artwork-detail-back { display: inline-block; margin-bottom: 24px; color: var(--song-tea); font-size: 1rem; text-decoration: underline; cursor: pointer; }
        .artwork-detail-img {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .artwork-detail-img:hover {
            transform: scale(1.02);
        }
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease;
        }
        .image-modal-content {
            width: auto;
            height: auto;
            min-width: 400px;
            min-height: 400px;
            max-width: 95vw;
            max-height: 95vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
        .image-modal-close:hover {
            color: #ccc;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
