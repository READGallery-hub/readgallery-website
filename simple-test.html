<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试页面</title>
    <style>
        body {
            background: #1f3b69;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .navbar {
            background: rgba(255,255,255,0.1);
            padding: 15px 0;
            margin-bottom: 40px;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo-text {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
        }
        
        .section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 40px;
            color: white;
        }
        
        .collection-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }
        
        .artwork-card {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }
        
        .artwork-image {
            width: 100%;
            height: 200px;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .artwork-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .artwork-info {
            padding: 20px;
        }
        
        .artwork-title {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .artwork-brief {
            color: #b0b8d1;
            font-size: 0.9rem;
        }
        
        .footer {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo-text">讀畫樓</a>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">首页</a></li>
                <li><a href="#" class="nav-link">藏品展示</a></li>
                <li><a href="#" class="nav-link">联系我们</a></li>
            </ul>
        </div>
    </nav>

    <section class="section">
        <h2 class="section-title">中国书画</h2>
        <div class="collection-grid">
            <div class="artwork-card">
                <div class="artwork-image">
                    <img src="assets/images/chinese-dragon-calligraphy.JPG" alt="龙字书法" class="artwork-img">
                </div>
                <div class="artwork-info">
                    <h3 class="artwork-title">龙字书法</h3>
                    <p class="artwork-brief">传统中国书法，龙字草书，笔法遒劲。</p>
                </div>
            </div>
            <div class="artwork-card">
                <div class="artwork-image">
                    <img src="assets/images/chinese-horse-painting.JPG" alt="骏马图" class="artwork-img">
                </div>
                <div class="artwork-info">
                    <h3 class="artwork-title">骏马图</h3>
                    <p class="artwork-brief">传统中国水墨画，骏马山水，笔法流畅。</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>© 2024 讀畫樓. 保留所有权利.</p>
    </footer>

    <script>
        console.log('简单测试页面加载完成');
        
        // 测试图片加载
        const images = document.querySelectorAll('img');
        images.forEach((img, index) => {
            img.onload = function() {
                console.log(`图片 ${index + 1} 加载成功:`, img.src);
            };
            img.onerror = function() {
                console.log(`图片 ${index + 1} 加载失败:`, img.src);
            };
        });
        
        // 测试DOM元素
        const grid = document.querySelector('.collection-grid');
        const cards = document.querySelectorAll('.artwork-card');
        console.log('网格元素:', grid);
        console.log('卡片数量:', cards.length);
    </script>
</body>
</html>
