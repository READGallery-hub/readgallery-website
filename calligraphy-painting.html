<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>中国书画 - 讀畫樓</title>
    <meta name="description" content="讀畫樓中国书画藏品展示">
    <style>
        /* 完全独立的样式 */
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background: #16213e;
            padding: 15px 0;
            margin-bottom: 40px;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo-text {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
        }
        
        .section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 40px;
            color: white;
        }
        
        .collection-grid {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .artwork-card {
            background: #16213e;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 100%;
        }
        
        .artwork-card:hover {
            transform: translateY(-4px);
            background: #2a4a7a;
        }
        
        .artwork-image {
            width: 100%;
            height: 300px;
            background: #16213e;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .artwork-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .artwork-info {
            padding: 20px;
        }
        
        .artwork-title {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .artwork-brief {
            color: #e0e8ff;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .footer {
            background: #16213e;
            padding: 20px;
            margin-top: 40px;
            text-align: center;
        }
        
        .footer-content {
            text-align: center;
        }
        
        .footer-logo {
            text-align: center;
        }
        
        .footer-links {
            text-align: center;
        }
        
        .footer-contact {
            text-align: center;
        }
        
        .footer-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .footer-links li {
            margin: 5px 0;
        }
        
        .footer-contact p {
            margin: 5px 0;
        }
        
        /* 移动设备响应式设计 */
        @media (max-width: 768px) {
            .collection-grid {
                max-width: 100%;
                padding: 0 20px;
            }
            
            .artwork-image {
                height: 250px;
            }
            
            .section {
                padding: 20px 10px;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .nav-link {
                font-size: 0.9rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&family=Noto+Serif+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="assets/images/logo.png" alt="讀畫樓 Logo" class="logo-img" style="display:none;max-height:60px;vertical-align:middle;" onerror="this.style.display='none'">
                <a href="index.html#home" class="logo-text">讀畫樓</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home" class="nav-link">首页</a></li>
                <li><a href="index.html#about" class="nav-link">讀畫樓介紹</a></li>
                <li><a href="collection.html" class="nav-link">藏品展示</a></li>
                <li><a href="index.html#features" class="nav-link">特色功能</a></li>
                <li><a href="index.html#contact" class="nav-link">联系我们</a></li>
                <li><a href="index.html#visit" class="nav-link">参观预约</a></li>
            </ul>
        </div>
    </nav>
    <section class="section collection-section">
        <div class="container">
            <div class="section-header scroll-reveal">
                <h2 class="section-title">中国书画</h2>
                <div class="title-decoration"></div>
            </div>
            <div class="collection-grid" id="calligraphy-painting-grid">
                <!-- 静态内容作为备用 -->
                <div class="artwork-card scroll-reveal" onclick="location.href='artwork/22.html'" style="cursor: pointer;">
                    <div class="artwork-image">
                        <img src="assets/images/chinese-dragon-calligraphy.JPG" alt="龙字书法" class="artwork-img" loading="lazy">
                    </div>
                    <div class="artwork-info">
                        <h3 class="artwork-title">龙字书法</h3>
                        <p class="artwork-brief">传统中国书法，龙字草书，笔法遒劲。</p>
                    </div>
                </div>
                <div class="artwork-card scroll-reveal" onclick="location.href='artwork/23.html'" style="cursor: pointer;">
                    <div class="artwork-image">
                        <img src="assets/images/chinese-horse-painting.JPG" alt="骏马图" class="artwork-img" loading="lazy">
                    </div>
                    <div class="artwork-info">
                        <h3 class="artwork-title">骏马图</h3>
                        <p class="artwork-brief">传统中国水墨画，骏马山水，笔法流畅。</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>讀畫樓</h3>
                </div>
                <div class="footer-links">
                    <h4>快速链接</h4>
                    <ul>
                        <li><a href="index.html#home">首页</a></li>
                        <li><a href="index.html#about">讀畫樓介紹</a></li>
                        <li><a href="collection.html">藏品展示</a></li>
                        <li><a href="index.html#features">特色功能</a></li>
                    </ul>
                </div>
                <div class="footer-contact">
                    <h4>联系方式</h4>
                    <p>电话：+1 (425) 381-3925</p>
                    <p>邮箱：allison@read-gallery.com</p>
                    <p>地址：杭州、香港、西雅图</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 讀畫樓. 保留所有权利.</p>
            </div>
        </div>
    </footer>

        console.log('页面加载完成');
        
        // 测试DOM元素
        const grid = document.getElementById('calligraphy-painting-grid');
        console.log('网格元素:', grid);
        
        if (grid) {

    <script src="js/animations.js"></script>
</body>
</html>
