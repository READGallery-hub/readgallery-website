<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self';">
    <title>中国书画 - 讀畫樓</title>
    <meta name="description" content="讀畫樓中国书画藏品展示">
    <style>
        /* 完全独立的样式 */
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background: #16213e;
            padding: 15px 0;
            margin-bottom: 40px;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo-text {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }
        

        
        .section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 40px;
            color: white;
        }
        
        .collection-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .artwork-card {
            background: #16213e;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 100%;
        }
        
        .artwork-card:hover {
            transform: translateY(-4px);
            background: #2a4a7a;
        }
        
        .artwork-image {
            width: 100%;
            height: 300px;
            background: #16213e;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .artwork-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .artwork-info {
            padding: 20px;
        }
        
        .artwork-title {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .artwork-brief {
            color: #e0e8ff;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .footer {
            background: #16213e;
            padding: 40px 20px;
            margin-top: 40px;
            text-align: center;
        }
        
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .footer-section {
            text-align: center;
        }
        
        .footer-section h4 {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .footer-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .footer-section li {
            margin: 8px 0;
        }
        
        .footer-section a {
            color: #e0e8ff;
            text-decoration: none;
            font-size: 0.95rem;
        }
        
        .footer-section a:hover {
            color: white;
        }
        
        .footer-section p {
            margin: 8px 0;
            color: #e0e8ff;
            font-size: 0.95rem;
        }
        
        /* 移动设备响应式设计 */
        @media (max-width: 768px) {
            .collection-grid {
                display: flex;
                flex-direction: column;
                max-width: 600px;
                padding: 0 20px;
            }
            
            .artwork-image {
                height: 250px;
            }
            
            .section {
                padding: 20px 10px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&family=Noto+Serif+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 简化的头部，只保留logo -->
    <div class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html#home" class="logo-text">讀畫樓</a>
            </div>
        </div>
    </div>
    <section class="section collection-section">
        <div class="container">
            <div class="section-header scroll-reveal">
                <h2 class="section-title">藏品展示</h2>
                <div class="title-decoration"></div>
            </div>
            <div class="collection-grid" id="calligraphy-painting-grid">
                <!-- 静态内容作为备用 -->
                <div class="artwork-card scroll-reveal" onclick="location.href='artwork/22.html'" style="cursor: pointer;">
                    <div class="artwork-image">
                        <img src="assets/images/chinese-dragon-calligraphy.JPG" alt="龙字书法" class="artwork-img" loading="lazy">
                    </div>
                    <div class="artwork-info">
                        <h3 class="artwork-title">龙字书法</h3>
                        <p class="artwork-brief">传统中国书法，龙字草书，笔法遒劲。</p>
                    </div>
                </div>
                <div class="artwork-card scroll-reveal" onclick="location.href='artwork/23.html'" style="cursor: pointer;">
                    <div class="artwork-image">
                        <img src="assets/images/chinese-horse-painting.JPG" alt="骏马图" class="artwork-img" loading="lazy">
                    </div>
                    <div class="artwork-info">
                        <h3 class="artwork-title">骏马图</h3>
                        <p class="artwork-brief">传统中国水墨画，骏马山水，笔法流畅。</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>快速链接</h4>
                    <ul>
                        <li><a href="index.html#home">首页</a></li>
                        <li><a href="index.html#about">讀畫樓介紹</a></li>
                        <li><a href="index.html#collection">藏品分类</a></li>
                        <li><a href="index.html#features">特色功能</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>联系方式</h4>
                    <p>电话: +1 (425) 381-3925</p>
                    <p>邮箱: allison@read-gallery.com</p>
                    <p>地址: 杭州、香港、西雅图</p>
                </div>
            </div>
        </div>
    </footer>
    <script>
        console.log('页面加载完成');
        
        // 测试DOM元素
        const grid = document.getElementById('calligraphy-painting-grid');
        console.log('网格元素:', grid);
        
        if (grid) {
            console.log('网格元素存在，内容:', grid.innerHTML);
        } else {
            console.log('网格元素不存在');
        }
    </script>
    <script src="js/animations.js"></script>
</body>
</html>
